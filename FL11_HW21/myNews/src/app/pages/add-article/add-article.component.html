<div class="add-news">
  <header class="add-news__header">
    <h2 class="add-news__title">Create news</h2>
  </header>
  <div class="add-news__formWrapper">
    <form
      [formGroup]="form"
      (ngSubmit)="sendMessage()"
      class="add-news__form"
      *ngIf="!isAdded"
    >
    <div class="add-news__col">
      <div class="add-news__formItem">
      <div class="add-news__itemTitle">
        <label for="title">Title</label>
      </div>
      <div class="add-news__inputWrapper">
        <input
          id='title'
          class="add-news__input"
          type="text"
          formControlName="title"
        >
      </div>
    </div>
      <div class="add-news__formItem">
        <div class="add-news__itemTitle">
          <label  for="date">Date</label>
        </div>
        <div class="add-news__inputWrapper">
          <input type="date" id="date" class="add-news__input" formControlName="date">
        </div>
      </div>
      <div class="add-news__formItem">
        <div class="add-news__itemTitle">
          <label for="text">Text</label>
        </div>
        <div class="add-news__inputWrapper">
                  <textarea
                    id="text"
                    class="add-news__input"
                    type="text"
                    formControlName="text">
                   </textarea>
        </div>
      </div>
    </div>
    <div class="add-news__col">
      <div class="add-news__formItem">
        <div class="add-news__itemTitle">
          <label for="description">Description</label>
        </div>
        <div class="add-news__inputWrapper">
          <input
            id='description'
            class="add-news__input"
            type="text"
            formControlName="description">
        </div>
      </div>
      <div class="add-news__formItem">
        <div class="add-news__itemTitle">
          <label for="sourceUrl">Source Url</label>
        </div>
        <div class="add-news__inputWrapper">
          <input
            id='sourceUrl'
            class="add-news__input"
            type="text"
            formControlName="sourceUrl">
        </div>
      </div>
      <div class="add-news__formItem">
        <div class="add-news__itemTitle">
          <label for="author">Author</label>
        </div>
        <div class="add-news__inputWrapper">
          <input
            id='author'
            class="add-news__input"
            type="text"
            formControlName="author">
        </div>
      </div>
      <div class="add-news__submit">
        <button
          class="add-news__btn"
          mat-raised-button color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Submit
        </button>
        <button
          class="add-news__btn"
          mat-raised-button
          color="link"
          routerLink="/"
        >
          To main page
        </button>

      </div>
    </div>

    </form>
    <div class="add-news__succes" *ngIf="isAdded">
      <h3>Thank you for news.</h3>
      <p>Would you like to dd mere</p>
      <div class="add-news__succesBtns">
        <button
          class="add-news__btn"
          mat-raised-button
          color="link"
          (click)="sendMoreMessage()"
        >
          Add more
        </button>
        <button
          class="add-news__btn"
          mat-raised-button
          color="primary"
          routerLink="/"
        >
          To main page
        </button>
      </div>
    </div>

</div>
